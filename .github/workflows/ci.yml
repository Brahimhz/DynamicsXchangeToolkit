name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore DynamicsXchangeToolkit.sln
      - name: Build
        run: dotnet build DynamicsXchangeToolkit.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test DynamicsXchangeToolkit.sln --configuration Release --no-build
